<script type="text/javascript">
  new Vue({
    el: '#app',
    data: function () {
      return {
        location: {
          from: '',
          to: ""
        },
        drawer: false,
        activeName: '1',
        routeSelect: false,


      }
    },
    methods: {
      currentTime() {
        setInterval(this.getDate, 1000);
      },
      openAd: function () {
        this.$alert('Irish milk is the BEST in the world!', 'AD', {
          confirmButtonText: 'SURE',
//          callback: action => {
//            this.$message({
//              type: 'info',
//              message: `action: ${ action }`
//            });
//          }
        });
      },
      getDate: function () {

        var _this = this;
        let yy = new Date().getFullYear();
        let mm = new Date().getMonth() + 1;
        let dd = new Date().getDate();
        let week = new Date().getDay();
        let hh = new Date().getHours();
        let mf =
          new Date().getMinutes() < 10
            ? "0" + new Date().getMinutes()
            : new Date().getMinutes();
        if (week == 1) {
          this.time.nowWeek = "Monday";
        } else if (week == 2) {
          this.time.nowWeek = "Tuesday";
        } else if (week == 3) {
          this.time.nowWeek = "Wednesday";
        } else if (week == 4) {
          this.time.nowWeek = "Thursday";
        } else if (week == 5) {
          this.time.nowWeek = "Friday";
        } else if (week == 6) {
          this.time.nowWeek = "Saturday";
        } else {
          this.time.nowWeek = "Sunday";
        }
        _this.time.nowTime = hh + ":" + mf;
        _this.time.nowDate = yy + "/" + mm + "/" + dd;
      },
      initMap: function () {
        // The location of Uluru
        var dublin = {lat: 53.3441, lng: -6.26749};
        // The map, centered at Uluru
        var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 10, center: dublin});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: dublin, map: map});
      }
    },
    mounted() {
      this.currentTime();
      this.openAd();
    },

  })

  // Initialize and add the map

</script>
